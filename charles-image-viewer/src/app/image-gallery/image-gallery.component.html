<div class="image-gallery__container flex flex-col md:flex-row h-screen">
  <!-- Image List with black background -->
  <div
    class="image-list md:w-1/2 h-full overflow-x-auto md:overflow-x-hidden overflow-y-auto flex flex-row md:flex-col snap-mandatory scroll-pl-4 scroll-pr-4 md:scroll-pl-0 md:scroll-pr-0 bg-black"
  >
    <ng-container *ngIf="images$ | async as images">
      <!-- Mobile: images scroll horizontally, Desktop: images stack vertically and can scroll vertically -->
      <div
        *ngFor="let image of images"
        (click)="onSelect(image)"
        class="snap-start min-w-[50%] md:min-w-full md:w-auto p-2 box-border hover:bg-gray-700 cursor-pointer"
      >
        <img
          [src]="image.download_url"
          [alt]="image.author"
          class="w-full h-auto object-cover rounded-lg shadow"
        />
      </div>
    </ng-container>
  </div>

  <!-- Selected Image with dark gray background -->
  <div
    class="selected-image md:w-1/2 w-full h-full overflow-auto p-4 bg-gray-800"
  >
    <ng-container *ngIf="selectedImage$ | async as selectedImage">
      <img
        [src]="selectedImage.download_url"
        [alt]="selectedImage.author"
        class="max-w-full h-auto shadow-lg rounded"
      />
      <button
        (click)="onClearSelection()"
        class="mt-2 py-2 px-4 bg-red-500 text-white rounded hover:bg-red-700"
      >
        Clear
      </button>
    </ng-container>
  </div>
</div>
